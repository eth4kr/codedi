<div class="options">
	<div class="togglebutton">
		<label>
			Allow Editing
	    	<input type="checkbox" checked="">
		</label>
	</div>
</div>
<span class="center" id="join_link"></span>
<br>
<div class="inline-div">
    <p align="center" id="alias_host">Host</p>
    <textarea class="form-control" id="host_editor" cols="50" rows="25"></textarea>
    <div class="chat page">
	      	<div class="chatArea">
	        
	      	</div>
	      	<div class="col-sm-4">
			<div class="form-group label-floating">
				<label class="control-label">Enter your message</label>
				<input type="email" class="form-control inputMessage" id="msg_box">
			</div>
		</div>
	</div>
</div>
<div class="inline-div">
		<ul class="messages">
			
		</ul>
</div>
<div class="inline-div">
<p align="center" style="color:red" id="alias_client">Client (Not Connected)</p>
    <textarea class="form-control " id="client_editor"  cols="50" rows="25" readonly=true></textarea>
